<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>proof of online existence</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: "Helvetica Neue", "Arial", sans-serif;
      overflow: hidden;
      height: 100vh;
      height: 100dvh;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    /* --- Start Overlay --- */
    #start-overlay {
      position: fixed;
      inset: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.97);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.8s ease;
    }

    #start-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #start-overlay .main-text {
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 0.15em;
      opacity: 0.8;
      animation: breathe 3s ease-in-out infinite;
    }

    #start-overlay .sub-text {
      font-size: 0.7rem;
      letter-spacing: 0.1em;
      opacity: 0.35;
      margin-top: 1.5rem;
    }

    #start-overlay .volume-hint {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      opacity: 0.5;
      margin-top: 2.5rem;
      color: rgba(255, 45, 85, 0.8);
    }

    #start-overlay .volume-hint svg {
      width: 1.2em;
      height: 1.2em;
      fill: currentColor;
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* --- Canvas (fluid simulation) --- */
    #viz-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* --- Card Info (overlaid on fluid) --- */
    #card-info {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      height: 100dvh;
      text-align: center;
      pointer-events: none;
    }

    #name {
      font-size: 2rem;
      font-weight: 200;
      letter-spacing: 0.3em;
      opacity: 0.9;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }

    #name.pulse {
      animation: textPulse 0.5s ease-out;
    }

    @keyframes textPulse {
      0% {
        opacity: 1;
        text-shadow: 0 0 30px rgba(255, 45, 85, 0.9), 0 0 60px rgba(255, 45, 85, 0.4);
      }
      100% {
        opacity: 0.9;
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }
    }

    #tagline {
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.4;
      margin-top: 0.6rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    /* --- Status --- */
    #status-text {
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      opacity: 0.3;
      margin-top: 2rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    #status-text.connected {
      opacity: 0.5;
    }

    .beat-number {
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      opacity: 0.7;
      margin-top: 0.5rem;
      min-height: 1.2em;
      color: rgba(255, 45, 85, 0.95);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <!-- iOS 18 Switch Hack (Taptic Engine) -->
  <div style="position: fixed; top: -9999px; left: -9999px; opacity: 0; pointer-events: none;" aria-hidden="true">
    <input type="checkbox" switch id="haptic-switch">
    <label for="haptic-switch" id="haptic-label-bridge"></label>
  </div>

  <!-- Start Overlay -->
  <div id="start-overlay">
    <p class="main-text">画面に触れて、心臓と繋がる</p>
    <p class="sub-text">あなたのスマホが、私の一部になる</p>
    <p class="volume-hint">
      <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0014 8.5v7a4.49 4.49 0 002.5-3.5zM14 3.23v2.06a7.007 7.007 0 010 13.42v2.06A9.013 9.013 0 0014 3.23z"/></svg>
      音量を最大に
    </p>
  </div>

  <!-- Canvas Layer (WebGL fluid simulation) -->
  <canvas id="viz-canvas"></canvas>

  <!-- Card Info Layer -->
  <div id="card-info">
    <h1 id="name">菅原 幸宏</h1>
    <p id="tagline">proof of online existence</p>
    <p id="status-text">接続中...</p>
    <p id="beat-number" class="beat-number" aria-live="polite"></p>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
